<!-- Credentials Page -->
<!DOCTYPE html>
<html lang="en" th:replace="~{index :: parent(~{::#content},~{::title},~{::script})}">

<head>
  <title>Manager</title>
</head>

<body>
  <div id="content">

    <!-- user is logged in : sidebar -->

    <div th:if="${loggedInUser}">
      <div data-th-replace="~{user/sidebar :: sidebar}"></div>
    </div>

    <div class="sm:pl-64 pt-5 ">
        <div
        class="p-4 flex flex-col items-center justify-center  rounded-xl bg-white shadow dark:border dark:border-gray-700 text-gray-800 dark:bg-gray-800 dark:text-white">
  
        <!-- message here -->
        <div data-th-replace="message::messagebox"></div>
  
        <h1 class=" leading-tight tracking-tight text-gray-900  dark:text-white text-2xl font-bold text-center">Edit Profile
        </h1>
  
  
        <form data-th-action="@{'/edit'}" method="post" class="space-y-6">
          <!-- Email or Username -->
          <div class="space-y-1 text-sm">
            <label for="email" class="block text-gray-900  dark:text-white">Email</label>
            <input type="email" name="email" id="email" placeholder="name@company.com"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              required="">
          </div>
          
          <button
            class="block w-full p-3 text-center rounded-sm text-gray-900  dark:text-white font-bold dark:bg-lime-600">Update
            </button>
        </form>
  
      </div>
    </div>

  </div>
  <script>
    console.log("Credentials page");
  </script>
</body>

</html>
