<!-- Register Page -->
<!DOCTYPE html>
<html lang="en" data-th-replace="~{index :: parent(~{::#content},~{::title},~{::script})}">

<head>
    <title>Sign Up</title>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.0/dist/cdn.min.js"></script>
</head>

<body>



    <div id="content" class="p-4 flex flex-col items-center justify-center" x-data="{show: false, password: '',}">
        <div
            class="w-full max-w-md p-8 space-y-3 rounded-xl bg-white shadow dark:border dark:border-gray-700 text-gray-800 dark:bg-gray-800 dark:text-white">

            <h1 class=" leading-tight tracking-tight text-gray-900  dark:text-white text-2xl font-bold text-center">Sign
                Up</h1>

            <!-- message alert here -->
            <div data-th-replace="~{message::messagebox}"></div>

            <form data-th-action="@{'/register'}" method="post" data-th-object="${userForm}" class="space-y-6">
                <div class="space-y-1 text-sm">
                    <label for="name" class="block text-gray-900  dark:text-white">Name</label>
                    <input type="text" data-th-field="*{name}" name="name" id="name" placeholder="John Wick"
                        class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        required>

                </div>
                <div class="space-y-1 text-sm">
                    <label for="email" class="block text-gray-900  dark:text-white">Email</label>
                    <input type="email" name="email" id="email" data-th-field="*{email}" placeholder="name@company.com"
                        class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        required>
                </div>
                <div class="space-y-1 text-sm">
                    <label for="phone" class="block text-gray-900  dark:text-white">Phone</label>
                    <input type="phone" name="phoneNo" id="phone" data-th-field="*{phoneNo}" placeholder="9876543210"
                        class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        required>
                </div>
                <div class="space-y-1 text-sm relative">
                    <label for="password" class="block text-gray-900  dark:text-white">Password</label>
                    <input :type="show ? 'text' : 'password' " x-model="password" name="password" id="password"
                        data-th-field="*{password}" placeholder="••••••••"
                        class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        required>
                    <button @click.prevent="show = !show"
                        class="absolute inline-block right-2 top-1/2 transform -translate-y-1">

                        <!-- SVGs here -->
                        <svg x-show="!show" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                            stroke-width="1.5" stroke="green" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 10-4.243-4.243m4.242 4.242L9.88 9.88" />
                        </svg>
                        <svg x-show="show" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                            stroke-width="1.5" stroke="red" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" />
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                        </svg>
                    </button>
                </div>
                <button
                    class="block w-full p-3 text-center rounded-sm text-gray-900  dark:text-white font-bold dark:bg-lime-600">Sign
                    up</button>
            </form>
            <div class="flex items-center pt-4 space-x-1">
                <div class="flex-1 h-px sm:w-16 dark:bg-gray-300"></div>
                <p class="px-3 text-sm text-gray-900  dark:text-white">Sign up with social accounts</p>
                <div class="flex-1 h-px sm:w-16 dark:bg-gray-300"></div>
            </div>
            <div class="flex justify-center space-x-4">


                <!-- Google -->
                <a rel="noopener noreferrer" data-th-href="@{'/oauth2/authorization/google'}" title="Google"
                    class="flex items-center justify-center w-10 h-10 rounded-full sm:w-10 sm:h-10 dark:bg-lime-600 dark:text-gray-50">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 32 32"
                        class="w-5 h-5 fill-current">
                        <path
                            d="M16.318 13.714v5.484h9.078c-0.37 2.354-2.745 6.901-9.078 6.901-5.458 0-9.917-4.521-9.917-10.099s4.458-10.099 9.917-10.099c3.109 0 5.193 1.318 6.38 2.464l4.339-4.182c-2.786-2.599-6.396-4.182-10.719-4.182-8.844 0-16 7.151-16 16s7.156 16 16 16c9.234 0 15.365-6.49 15.365-15.635 0-1.052-0.115-1.854-0.255-2.651z">
                        </path>
                    </svg>
                </a>

                <!-- Github -->

                <a rel="noopener noreferrer" data-th-href="@{'/oauth2/authorization/github'}" title="Github"
                    class="flex items-center justify-center w-10 h-10 rounded-full sm:w-10 sm:h-10 dark:bg-lime-600 dark:text-gray-50">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" class="w-5 h-5 fill-current">
                        <path
                            d="M16 0.396c-8.839 0-16 7.167-16 16 0 7.073 4.584 13.068 10.937 15.183 0.803 0.151 1.093-0.344 1.093-0.772 0-0.38-0.009-1.385-0.015-2.719-4.453 0.964-5.391-2.151-5.391-2.151-0.729-1.844-1.781-2.339-1.781-2.339-1.448-0.989 0.115-0.968 0.115-0.968 1.604 0.109 2.448 1.645 2.448 1.645 1.427 2.448 3.744 1.74 4.661 1.328 0.14-1.031 0.557-1.74 1.011-2.135-3.552-0.401-7.287-1.776-7.287-7.907 0-1.751 0.62-3.177 1.645-4.297-0.177-0.401-0.719-2.031 0.141-4.235 0 0 1.339-0.427 4.4 1.641 1.281-0.355 2.641-0.532 4-0.541 1.36 0.009 2.719 0.187 4 0.541 3.043-2.068 4.381-1.641 4.381-1.641 0.859 2.204 0.317 3.833 0.161 4.235 1.015 1.12 1.635 2.547 1.635 4.297 0 6.145-3.74 7.5-7.296 7.891 0.556 0.479 1.077 1.464 1.077 2.959 0 2.14-0.020 3.864-0.020 4.385 0 0.416 0.28 0.916 1.104 0.755 6.4-2.093 10.979-8.093 10.979-15.156 0-8.833-7.161-16-16-16z">
                        </path>
                    </svg>
                </a>

                
            </div>
            <p class="text-xs text-center sm:px-6 text-gray-900  dark:text-white">Already have an account?
                <a rel="noopener noreferrer" data-th-href="@{'/login'}"
                    class="underline text-gray-900  dark:text-white">Sign in</a>
            </p>
        </div>
    </div>
